<ion-header>
	<ion-toolbar>
		<ion-title [hidden]="!isNew()">
			New Sprint
		</ion-title>
		<ion-title [hidden]="isNew()">
			Update Sprint
		</ion-title>

		<ion-buttons start>
			<button ion-button (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="save()" #sprintForm="ngForm">

    <ion-list>
      
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="sprint.name" #name="ngModel" name="name" id="name" required></ion-input>
      </ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea [(ngModel)]="sprint.description" #description="ngModel" name="description" id="description" required></ion-textarea>
			</ion-item>

      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sprint.startDate" #startDate="ngModel" name="startDate" id="startDate" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sprint.endDate" #endDate="ngModel" name="endDate" id="endDate" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="sprint.status" #status="ngModel" name="status" id="status">
          <ion-option value="new">New</ion-option>
          <ion-option value="assigned">Assigned</ion-option>
          <ion-option value="started">Started</ion-option>
          <ion-option value="closed">Closed</ion-option>
        </ion-select>
      </ion-item>
      
      <div padding>
        <button type="submit" ion-button color="primary" block>Save</button>
      </div>



    </ion-list>


	</form>

</ion-content>
