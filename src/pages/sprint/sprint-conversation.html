<ion-header>
	<ion-toolbar>
		<ion-title>
			Sprint Conversation
		</ion-title>
		<ion-buttons start>
			
      <button ion-button (click)="testMessage()">
        <span color="primary">Test Message</span>
      </button>
      
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>


		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-list>
      <ion-item>
          Something here
      </ion-item>
      <ion-item *ngFor="let message of conversation.messages" >
      {{message}}
      </ion-item>

    </ion-list>


</ion-content>
