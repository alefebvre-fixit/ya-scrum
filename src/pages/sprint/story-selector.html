<ion-header>
	<ion-toolbar>
		<ion-title>
			Select Story
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<story-card [stories]="stories" [config]="cardConfig" (rightClick)="assignToSprint($event)" ></story-card>

</ion-content>
