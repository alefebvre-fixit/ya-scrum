<div class="card-background-page">
	<ion-card *ngFor="let sprint of sprints;">
		<img src="assets/img/themes/blueprint-large.jpg" />
		<div class="overlay"></div>
		<ion-card-content class="sprint-card">
			<header>
				<h3>
					{{(sprint)?.name}}
				</h3>
				<h5 [hidden]="!sprint">
					@{{(sprint)?.name}}
				</h5>
				<h5>
					#{{(sprint)?.type}}
				</h5>
			</header>
			<ion-icon name="cog" class="sprint-icon"></ion-icon>
			<div class="sprint-status">
				{{(sprint)?.status}}
			</div>
		</ion-card-content>

		<ion-row no-padding>
			<ion-col text-left>
			</ion-col>
			<ion-col text-center>
			</ion-col>
			<ion-col text-right>
				<button ion-button clear small color="default" icon-left (click)="emitRightClick(sprint)" [hidden]="!config.right">
					{{config.right}}
				</button>
			</ion-col>
		</ion-row>

	</ion-card>
</div>
