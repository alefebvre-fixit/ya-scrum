<ion-header>
	<ion-navbar>

		<ion-title>
			Users
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let user of filteredUsers;trackBy: trackUser" (click)="navigateToDetails(user)">
			<ion-avatar item-left>
				<ya-avatar [username]="user.name"></ya-avatar>
			</ion-avatar>
			<h2>{{user.name}}</h2>
			<p>{{user.role}}@{{user.team}}</p>
		</ion-item>
	</ion-list>


</ion-content>
