<ion-header>
  <ion-toolbar>
    <ion-title [hidden]="!isNew()">
      New User
    </ion-title>
    <ion-title [hidden]="isNew()">
      Update User
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="save()" #userForm="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" #name="ngModel" name="name" id="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" #email="ngModel" name="email" id="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="user.role" #role="ngModel" name="role" id="role">
          <ion-option value="developer">Developer</ion-option>
          <ion-option value="product manager">Product Manager</ion-option>
          <ion-option value="QA">QA</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Team</ion-label>
        <ion-select [(ngModel)]="user.team" #status="ngModel" name="team" id="team">
          <ion-option value="developer">Collateral</ion-option>
          <ion-option value="security-finance">Security-Finance</ion-option>
        </ion-select>
      </ion-item>
      <div padding>
        <button type="submit" ion-button color="primary" block>Save</button>
      </div>

    </ion-list>


  </form>

</ion-content>
