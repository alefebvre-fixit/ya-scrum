<ion-header>
	<ion-toolbar>
		<ion-title>
			Story Progress
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>



<ion-grid>
  <ion-row>
    <ion-col width-33>

	<button ion-button color="light" icon-left (click)="previousDay()">
      <ion-icon name='arrow-back'></ion-icon>
      Back
    </button>

	</ion-col>
    <ion-col width-33>Day {{day}}</ion-col>

    <ion-col width-33>

    <button ion-button color="light" icon-right (click)="nextDay()">
      Next
      <ion-icon name='arrow-forward'></ion-icon>
    </button>


	</ion-col>

  </ion-row>
</ion-grid>


  <ion-list no-border>

    <ion-item>
      Size
      <ion-note item-right>
      {{story?.size}}
      </ion-note>
    </ion-item>


    <ion-item>
      Initial Progress
      <ion-note item-right>
      {{story?.progress}}
      </ion-note>
    </ion-item>

	<ion-item>
      Daily
      <ion-note item-right>
      {{dailyProgress}}
      </ion-note>
    </ion-item>

	<ion-item>
      Remaining
      <ion-note item-right>
      {{remaining}}
      </ion-note>
    </ion-item>

  </ion-list>

<div>
	<div style="display: block">
	<canvas height="200" baseChart
				[data]="doughnutChartData"
				[labels]="doughnutChartLabels"
				[chartType]="doughnutChartType"
				[legend]="false"

				(chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)"></canvas>
	</div>
</div>



  <p>

    <button ion-button color="light" icon-only (click)="removeProgress()">
      <ion-icon name='arrow-down'></ion-icon>
    </button>

    <button ion-button color="light" icon-only (click)="addProgress()">
      <ion-icon name='arrow-up'></ion-icon>
    </button>

  </p>

      <div padding>
        <button ion-button color="primary" block (click)="apply()">Apply</button>
      </div>

</ion-content>
