<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>




	<form (ngSubmit)="create()" #storyForm="ngForm">

    <ion-list>
      
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="story.name" #name="ngModel" name="name" id="name" required></ion-input>
      </ion-item>
      <ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea [(ngModel)]="story.description" #description="ngModel" name="description" id="description" required></ion-textarea>
			</ion-item>
      <ion-item>
				<ion-label floating>Comment</ion-label>
				<ion-textarea [(ngModel)]="story.comment" #description="ngModel" name="comment" id="comment"></ion-textarea>
			</ion-item>
      <ion-item>
        <ion-label floating>Size</ion-label>
        <ion-input type="number" placeholder="Size" [(ngModel)]="story.size" #name="ngModel" name="size" id="size"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="story.type" #status="ngModel" name="type" id="type">
          <ion-option *ngFor="let type of typeList" value="{{type.key}}">{{type.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Priority</ion-label>
        <ion-select [(ngModel)]="story.priority" #status="ngModel" name="priority" id="priority">
          <ion-option *ngFor="let priority of priorityList" value="{{priority.key}}">{{priority.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="story.status" #status="ngModel" name="status" id="status">
          <ion-option *ngFor="let status of statusList" value="{{status.key}}">{{status.value}}</ion-option>
        </ion-select>
      </ion-item>
      <div padding>
        <button type="submit" ion-button color="primary" block>Save</button>
      </div>



    </ion-list>


	</form>

</ion-content>
