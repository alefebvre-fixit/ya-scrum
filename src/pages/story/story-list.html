<ion-header>
	<ion-navbar>

		<ion-title>
			Stories
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-toolbar no-border-top>
		<ion-segment [(ngModel)]="status">
			<ion-segment-button value="progress">
				In Progress
			</ion-segment-button>
			<ion-segment-button value="pending">
				Pending
			</ion-segment-button>
			<ion-segment-button value="closed">
				Closed
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
	<div [ngSwitch]="status">
		<div *ngSwitchCase="'progress'">
			<story-card [stories]="storiesInProgress" [config]="cardConfig" (rightClick)="navigateToDetails($event)" (leftClick)="progress($event)"></story-card>
		</div>
		<div *ngSwitchCase="'pending'">
			<story-card [stories]="storiesPending" [config]="cardConfig" (rightClick)="navigateToDetails($event)" (leftClick)="progress($event)"></story-card>
		</div>
		<div *ngSwitchCase="'closed'">
			<story-card [stories]="storiesClosed" [config]="cardConfig" (rightClick)="navigateToDetails($event)" (leftClick)="progress($event)"></story-card>
		</div>
	</div>
</ion-content>
